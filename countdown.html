
<div style="width:100%; text-align:center; font-size:42px; font-weight:600;" id="counter-container">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    counter('#counter-container', 120);

    function counter(selector, seconds){
        $(selector).html(timeDisplay(seconds));
        if(seconds>0){
            setTimeout(function(){
                counter(selector, seconds-1);
            }, 1000);
        }
    }
    function timeDisplay(seconds){
        let secs = (seconds % 60);
        if(secs<10) secs = '0' + secs;
        return Math.floor(seconds / 60) + ':' + secs;
    }
</script>
